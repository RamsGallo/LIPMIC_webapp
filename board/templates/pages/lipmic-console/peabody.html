{% extends 'base-console.html' %}
{% block title %}Peabody Test{% endblock %}

{% block content %}
<div style="display: flex; gap: 20px;">
    <div>
        <h3>Live Camera</h3>
        <img id="video-feed" src="{{ url_for('pages.video_feed') }}" width="320" height="240">
    </div>
    <div style="flex: 1;">
        <h2 id="quiz-prompt">Loading...</h2>
        <div class="diamond-layout">
            <img id="up-img" class="quiz-img" />
            <img id="left-img" class="quiz-img" />
            <img id="right-img" class="quiz-img" />
            <img id="down-img" class="quiz-img" />
        </div>
        <div id="timer">10:00</div>
        <div id="score">Score: 0</div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>window.patient_id = "{{ patient_id }}";</script>

<script>
    // window.patientId = "{{ patient_id }}";
    window.assessmentType = "{{ assessment_type }}";
</script>
<script src="{{ url_for('static', filename='js/assessment.js') }}"></script>
{% endblock %}
