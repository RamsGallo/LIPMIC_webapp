<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIPMIC | {% block title %}{% endblock title %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/roadmap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/idea.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/body.css') }}">

</head>
<body>
    <section>
        <header>
            <!-- This is the nav bar -->
            <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <div class="container-fluid">
                    <!-- Brand Logo -->
                    <a class="navbar-brand fw-bold" href="/"><img src="{{ url_for('static', filename='img/logo-3.png') }}" alt="Lipmic Logo" height="30">LIPMIC</a>
                    
                    <!-- Navbar Toggler for Small Screens -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            
                    <!-- Navbar Links -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/project-lipmic">Project LIPMIC</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Standardized Tests
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <a class="dropdown-item" href="#">Action</a>
                                  <a class="dropdown-item" href="#">Another action</a>
                                  <div class="dropdown-divider"></div>
                                  <a class="dropdown-item" href="#">About Tests</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  More
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <a class="dropdown-item" href="/aboutus">About Us</a>
                                  <a class="dropdown-item" href="/design">Design Roadmap</a>
                                  <div class="dropdown-divider"></div>
                                  <a class="dropdown-item" href="#">TBA</a>
                                </div>
                            </li>
                            <li class="nav-item nav-console-button">
                                <a class="btn btn-outline-primary" href="/console/" role="button">Go to console</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            {% block header %}{% endblock header %}
        </header>

        <main>
            {% block content %}<p>No content displayed.</p>{% endblock content %}
        </main>
        

    </section>

    <footer class="footer d-flex justify-content-center align-items-center py-3">
        <p class="mb-0">&copy; 2025 Project LIPMIC</p>
    </footer>


    <!-- Lip reading -->

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        document.getElementById('clear-text').addEventListener('click', function () {
            document.getElementById('full-text').textContent = 'None';
        });
    </script>

</body>
</html>
