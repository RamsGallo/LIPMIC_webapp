{% extends "base.html" %}
{% block title %}SLP Registration{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg rounded-4 p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">SLP Registration</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="Choose a username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>

      <button type="submit" class="btn btn-success w-100 mb-3">Register</button>
    </form>

    <p class="text-center text-muted mb-0">
      Already have an account? <a href="{{ url_for('pages.login') }}">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
