<script>
  const toggleSidebarBtn = document.getElementById('toggleSidebar');
  const sidebar = document.getElementById('sidebar-console');

  toggleSidebarBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
  });
</script>

<script>
  const patientSelect = document.getElementById("patientSelect");
  const startButtons = document.querySelectorAll(".start-assessment-btn");

  patientSelect.addEventListener("change", () => {
    const patientId = patientSelect.value;

    startButtons.forEach(btn => {
      if (patientId) {
        btn.classList.remove("d-none");
      } else {
        btn.classList.add("d-none");
      }
    });
  });

  startButtons.forEach(button => {
    button.addEventListener("click", async () => {
      const patientId = patientSelect.value;
      const assessmentType = button.dataset.assessment;

      const response = await fetch("/set_patient_by_id", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ patient_id: patientId })
      });

      const data = await response.json();
      if (data.success) {
        window.location.href = `/console/assessments/${assessmentType}`;
      } else {
        alert("Error selecting patient. Please try again.");
      }
    });
  });
</script>
